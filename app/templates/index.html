{% extends "layout.html" %}

{% block content %}
  <h1>Search for Resources</h1>
  <form method="POST">
    <input type="text" name="keywords" placeholder="Enter keywords" required>
    <button type="submit">Search</button>
  </form>

  {% if results %}
    <h2>Results</h2>
    {% for item in results %}
      <div class="card">
        <h4>{{ item.title }}</h4>
        <p>{{ item.summary }}</p>
        <a href="{{ item.url }}">Visit</a>
      </div>
    {% endfor %}
  {% endif %}
{% endblock %}
