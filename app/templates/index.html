<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ResourceFinder</title>

</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Smart Media Search</h1>

  </div>
</body>
</html>
