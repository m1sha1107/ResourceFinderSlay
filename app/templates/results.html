<html lang="en">
<head>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header-container">
  </div>

  <div class="results-wrapper">
    <h1 class="results-heading">Here's what I brewed for you</h1>
    <div class="card-grid">
        {% for resource in resources %}
        <div class="resource-card">
            <h2>{{ resource.title }}</h2>
            <p class="resource-type">{{ resource.type }}</p>
            <a href="{{ resource.link }}" target="_blank" class="resource-link">View Resource</a>
        </div>
        {% endfor %}
    </div>
    <button class="dynamic-button" onclick="window.location.href='/'">Brew more</button>
  </div>
</body>
</html>
