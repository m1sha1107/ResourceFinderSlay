<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results for "{{ keywords }}"</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Search Results for: <em>{{ keywords }}</em></h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for resource in resources %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ resource.title }}</h5>
            <p class="card-text">{{ resource.description }}</p>
          </div>
          <div class="card-footer bg-transparent">
            <span class="badge bg-info text-dark">{{ resource.type }}</span>
            <a href="{{ resource.link }}" class="btn btn-outline-primary float-end" target="_blank">View</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">Back to Search</a>
    </div>
  </div>
</body>
</html>
